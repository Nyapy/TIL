{% extends 'base.html' %}

{% block body %}
    {% if '/articles/create/' in request.path %}
    <h1>생성</h1>
    <form action="{% url 'articles:create' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>

    {% else %}
    <h1>수정</h1>
        <form action="{% url 'articles:update' article.pk %}" method="POST">
            {% csrf_token %}
            {{form.as_p }}
            <input type="submit" value="Submit">
        </form>

    {% endif %}
{% endblock %}
