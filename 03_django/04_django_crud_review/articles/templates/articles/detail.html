{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">DETAIL</h2>
    <h3>{{ article.pk }} 번 글</h3>
    <hr>
    <p>글 제목: {{ article.title }}</p>
    <p>글 내용: {{ article.content }}</p>
    <p>글 생성 시각: {{ article.created_at|date:'SHORT_DATE_FORMAT' }} </p>
    <p>글 수정 시각: {{ article.updated_at|date:'M,j,Y' }}</p>
    <hr>
    <!-- <a href="/articles/{{ article.pk }}/delete/">[글 삭제 ㄱ]</a><br> -->
    <form action="{% url 'articles:delete' article.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value = "글 삭제" class= "btn btn-primary">
    </form>
    <!-- <a href="{% url 'articles:delete' article.pk %}">[글 삭제]</a> -->
    <a href="{% url 'articles:update' article.pk %}">[글 수정 ㄱ]</a><br>
    <a href="{% url 'articles:index' %}">[Main page]</a>
{% endblock %}
