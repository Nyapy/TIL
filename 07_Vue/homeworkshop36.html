<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="colorChange" >Toggle</button>
    <p v-bind:style="{color:fcolor}">{{ message }}</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el : '#app',
      data: {
        message : "빨강과 파랑을 섞으면 보라색이 됩니다.",
        fcolor : "red",
        check : true
      },
      methods : {
        colorChange : function() {
          this.check = !this.check
          if(this.check === true) {
            this.fcolor = 'red'
          } else {
            this.fcolor = 'blue'
          }
        }
      }
    })
  </script>
</body>
</html>
