<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{ message }} - {{ count}}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // Vue 코드가 작성될 곳
    const app = new Vue({
      el: '#app',
      data : {
        message: 'Hellow, Vue!',
        count: 0,
      },
      methods : {
        //표현식
        plus: function() {
          this.count++
        },
        // 선언식
        minus() {
          this.count --
        }
      }
    })
  </script>

</body>
</html>
